<!DOCTYPE html>
<html lang="en" ng-app="ShoppingList">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
      integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
      crossorigin="anonymous"
    ></script>
    <title>Shopping List App</title>
  </head>
  <body ng-controller="ListController">
    <div class="container"></div>
    {{testing}}
    <script src="app.js"></script>

    <div id="header">Shopping List Application</div>
    <div class="main">
      <div class="wrapper">
        <div class="currentItems">
          <h4>So far <span>{{list.length}}</span> items</h4>
          <table>
            <tr ng-repeat="item in list">
              <td>{{$index + 1}}</td>
              <td>{{item}}</td>
              <td>
                <button
                  class="btn btn-danger"
                  ng-click="remove($event,item)"
                  id="removeItem"
                >
                  x
                </button>
              </td>
            </tr>
          </table>
          <input
            type="text"
            name=""
            id=""
            ng-model="newItem"
            placeholder="Enter an item"
          />
          <button class="btn-success" ng-click="addItem(newItem)">
            Add
          </button>
        </div>

        <div>
          <h4>Deleted</h4>
          <table>
            <tr ng-repeat="item in delete">
              <td>{{$index + 1}}</td>
              <td>{{item}}</td>
              <td>
                <button
                  class="btn btn-success"
                  ng-click="remove($event, item)"
                
                >
                  +
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
